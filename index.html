<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Financiero</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e3e6f0;
            margin: 0;
            padding: 0;
        }
        .header {
            background-color: #002b5c;
            color: white;
            text-align: center;
            padding: 20px;
            font-size: 24px;
            font-weight: bold;
        }
        .container {
            width: 80%;
            margin: 20px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #004080;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #004080;
            color: white;
        }
        tr:hover {
            background-color: #f1f1f1;
        }
        iframe {
            width: 100%;
            height: 500px;
            border: none;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="header">CANASTON 2024 - ECOJET 2025</div>
    <div class="container">
        <h1>Panel de Finanzas</h1>
        <table>
            <thead>
                <tr id="table-header"></tr>
            </thead>
            <tbody id="table-body"></tbody>
        </table>
        <iframe src="CANASTON.html"></iframe>
    </div>
    
    <script>
        const sheetID = "1oWHJ4BOA6egKEYFRhD0oOMszG-6i_cvfMCb3ZDyfCgg";
        const apiKey = "AIzaSyBfE3y6GhzjQl_UvYjLdeLuCCcHKpF_LQk";
        const range = "CANASTON!A1:D10";
        
        async function fetchData() {
            const url = `https://sheets.googleapis.com/v4/spreadsheets/${sheetID}/values/${range}?key=${apiKey}`;
            const response = await fetch(url);
            const data = await response.json();
            return data.values;
        }
        
        async function renderDashboard() {
            const data = await fetchData();
            if (!data) return;
            
            const tableHeader = document.getElementById("table-header");
            const tableBody = document.getElementById("table-body");
            tableHeader.innerHTML = "";
            tableBody.innerHTML = "";
            
            data[0].forEach(header => {
                let th = document.createElement("th");
                th.textContent = header;
                tableHeader.appendChild(th);
            });
            
            data.slice(1).forEach(row => {
                let tr = document.createElement("tr");
                row.forEach(cell => {
                    let td = document.createElement("td");
                    td.textContent = cell;
                    tr.appendChild(td);
                });
                tableBody.appendChild(tr);
            });
        }
        
        renderDashboard();
    </script>
</body>
</html>
